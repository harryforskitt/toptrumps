<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Top Trumps</h1>

<button id="getCardButton" type="button" onclick="displayCard('0')">Get Card</button>
<p>Your card:</p>
<div class="card">
<div class="grid-container">
  <div class="item1" >Name: <span id="pcname"></span></div>
  <div class="item2">Picture</div>
  <div class="item3">Damage Per Second: <span id="pcdpsec"></span></div>  
  <div class="item4">Damage Per Shot: <span id="pcdpshot"></span></div>
  <div class="item5" >Fire Rate: <span id="pcfirerate"></span></div>
  <div class="item6" >Magazine Size: <span id="pcmagsize"></span></div>
  <div class="item7" >Rating: <span id="pcrating"></span></div>
</div>
</div>
<p>Computer's card:</p>
<div class="card">
  <div class="grid-container">
    <div class="item1">Name: </div>
    <div class="item2">Picture: </div>
    <div class="item3">Damage Per Second: </div>  
    <div class="item4">Damage Per Shot: </div>
    <div class="item5">Fire Rate: </div>
    <div class="item6">Magazine Size: </div>
    <div class="item7">Rating: </div>
  </div>
  </div>

  <button id="dpsec" type="button" onclick="playCard('0', '0');">Play damage per second</button>
  <button id="dpshot" type="button" onclick="playCard('1', '0');">Play damage per shot</button>
  <button id="firerate" type="button" onclick="playCard('2', '0');">Play fire rate</button>
  <button id="magsize" type="button" onclick="playCard('3', '0');">Play magazine size</button>
  <button id="rating" type="button" onclick="playCard('4', '0');">Play Top Trumps rating</button>
  <button id="rating" type="button" onclick="computerPlay();">Computer play</button>
  <p id="winner"></p>
  <p id="playerCards"></p>
  <p id="computerCards"></p>
</body>
<script src="js.js"></script>
</html>
